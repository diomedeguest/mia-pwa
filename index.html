<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Diomede Apartments - Guida</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">

    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: #1a1a1a; 
        }
        
        #viewer-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
        }

        .page-wrapper {
            position: relative;
            flex-shrink: 0;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-wrapper {
            position: relative; /* Indispensabile per ancorare i link */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas { 
            display: block; 
            max-width: 100vw; 
            max-height: 100vh; 
        }

        /* Strato dei link */
        .annotationLayer {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Debug Link: Rende i link leggermente visibili per testarli. 
           Rimuovi le 3 righe sotto una volta verificato che funzionano */
        .annotationLayer .linkAnnotation > a {
            background-color: rgba(0, 255, 0, 0.1) !important;
            border: 1px solid rgba(0, 255, 0, 0.3) !important;
        }

        #viewer-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="viewer-container"></div>
