<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Diomede Apartments</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #1a1a1a; }
        
        #viewer-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
        }

        .page-wrapper {
            position: relative;
            flex-shrink: 0;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: block; /* Fondamentale per non rimpicciolire */
            overflow-y: auto; /* Permette lo scorrimento verticale se la pagina Ã¨ lunga */
            background-color: #1a1a1a;
        }

        canvas { 
            display: block; 
            margin: 0 auto;
            max-width: 100%; /* Forza il PDF a non superare la larghezza dello schermo */
            z-index: 1; 
        }

        .annotationLayer {
            position: absolute;
            top: 0; 
            left: 50%;
            transform: translateX(-50%); /* Centra i link sopra il canvas */
            z-index: 2;
        }

        #viewer-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

                    link.href = url;
