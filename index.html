<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Diomede Apartments</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #1a1a1a; }
        
        #viewer-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
        }

        .page-wrapper {
            position: relative;
            flex-shrink: 0;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            overflow: hidden; /* Evita scroll verticale fastidioso */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Il contenitore interno che tiene insieme Canvas e Link */
        .canvas-wrapper {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas { display: block; max-width: 100vw; max-height: 100vh; }

        .annotationLayer {
            position: absolute;
            top: 0; left: 0;
            z-index: 2;
        }

        /* Rende i link leggermente visibili per capire se sono centrati (togli dopo il test) */
        .annotationLayer section { opacity: 0.2; background-color: yellow; }

        #viewer-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="viewer-container"></div>

    <script>
        const url = 'documento.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const container = document.getElementById('viewer-container');

        const linkService = {
            externalLinkTarget: 2,
            addLinkAttributes: (link, url) => {
                if (url) {
                    link.href = url;
                    link.target = "_blank";
                    link.rel = "noopener noreferrer";
                }
            },
            getDestinationHash: () => "#",
            getAnchorUrl: () => "#"
        };

        async function renderPDF() {
            try {
                const pdf = await pdfjsLib.getDocument({url: url, disableStream: true, disableAutoFetch: true}).promise;
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    
                    const canvasWrapper = document.createElement('div');
                    canvasWrapper.className = 'canvas-wrapper';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    
                    wrapper.appendChild(canvasWrapper);
                    canvasWrapper.appendChild(canvas);
                    container.appendChild(wrapper);

                    // Calcolo scala per adattarsi sia in altezza che larghezza
                    const viewportBase = page.getViewport({ scale: 1.0 });
                    const scale = Math.min(window.innerWidth / viewportBase.width, window.innerHeight / viewportBase.height);
                    const viewport = page.getViewport({ scale: scale * 2 }); // x2 per nitidezza

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.style.width = (viewport.width / 2) + "px";
                    canvas.style.height = (viewport.height / 2) + "px";

                    await page.render({ canvasContext: context, viewport: viewport }).promise;

                    // Layer Link
                    const annoDiv = document.createElement('div');
                    annoDiv.className = 'annotationLayer';
                    annoDiv.style.width = (viewport.width / 2) + "px";
                    annoDiv.style.height = (viewport.height / 2) + "px";
                    canvasWrapper.appendChild(annoDiv);

                    const annotations = await page.getAnnotations();
                    pdfjsLib.AnnotationLayer.render({
                        viewport: viewport.clone({ scale: scale }),
                        div: annoDiv,
                        annotations: annotations,
                        page: page,
                        linkService: linkService
                    });
                }
            } catch (err) { console.error(err); }
        }

        window.onload = renderPDF;
    </script>
</body>
</html>
