<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Diomede Apartments</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #1a1a1a; }
        #viewer-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
        }
        .page-wrapper {
            position: relative;
            flex-shrink: 0;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas { max-width: 100%; max-height: 100%; display: block; z-index: 1; }
        .annotationLayer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        #viewer-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="viewer-container"></div>

    <script>
        const url = 'documento.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const container = document.getElementById('viewer-container');

        // Mock del LinkService corretto per la versione 3.4.120
        const linkService = {
            externalLinkTarget: 2,
            externalLinkRel: 'noopener noreferrer nofollow',
            getDestinationHash: (dest) => "#",
            getAnchorUrl: (hash) => "#",
            setHash: (hash) => {},
            executeNamedAction: (action) => {},
            cachePageRef: (pageRef, pageNum) => {},
            isPageVisible: (pageNum) => true,
            // Questa Ã¨ la funzione che mancava e causava l'errore:
            addLinkAttributes: (link, url, newWindow) => {
                if (url) {
                    link.href = url;
                    link.target = "_blank";
                }
            }
        };

        async function renderPDF() {
            try {
                const pdf = await pdfjsLib.getDocument(url).promise;
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    container.appendChild(wrapper);

                    const viewport = page.getViewport({ scale: 2 });
                    const screenScale = Math.min(window.innerWidth / viewport.width, window.innerHeight / viewport.height);
                    const finalViewport = page.getViewport({ scale: screenScale * 2 });

                    const canvas = document.createElement('canvas');
                    canvas.height = finalViewport.height;
                    canvas.width = finalViewport.width;
                    canvas.style.width = (finalViewport.width / 2) + "px";
                    canvas.style.height = (finalViewport.height / 2) + "px";
                    wrapper.appendChild(canvas);

                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: finalViewport }).promise;

                    const annoDiv = document.createElement('div');
                    annoDiv.className = 'annotationLayer';
                    annoDiv.style.width = (finalViewport.width / 2) + "px";
                    annoDiv.style.height = (finalViewport.height / 2) + "px";
                    wrapper.appendChild(annoDiv);

                    const annotations = await page.getAnnotations();
                    pdfjsLib.AnnotationLayer.render({
                        viewport: finalViewport.clone({ scale: screenScale }),
                        div: annoDiv,
                        annotations: annotations,
                        page: page,
                        linkService: linkService // Ora con addLinkAttributes
                    });
                }
            } catch (err) {
                console.error("Errore:", err);
            }
        }

        renderPDF();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
