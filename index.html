<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Diomede Apartments</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #1a1a1a; color: white; font-family: sans-serif; }
        #viewer-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100vh; width: 100vw; -webkit-overflow-scrolling: touch; scroll-behavior: smooth; }
        .page-wrapper { position: relative; flex-shrink: 0; width: 100vw; height: 100vh; scroll-snap-align: start; display: flex; justify-content: center; align-items: center; }
        .canvas-wrapper { position: relative; }
        canvas { display: block; max-width: 100vw; max-height: 100vh; }
        
        /* Bottoni invisibili per l'indice a Pagina 3 */
        .manual-link {
            position: absolute;
            cursor: pointer;
            background: rgba(255, 255, 255, 0); /* Cambia in 0.2 per vederli durante i test */
            z-index: 100;
        }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
    </style>
</head>
<body>
    <div id="loader">Caricamento guida...</div>
    <div id="viewer-container"></div>

    <script>
        const url = 'documento.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        async function renderPDF() {
            try {
                const pdf = await pdfjsLib.getDocument({url: url, disableAutoFetch: true, disableStream: true}).promise;
                const container = document.getElementById('viewer-container');
                document.getElementById('loader').style.display = 'none';

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    const canvasWrapper = document.createElement('div');
                    canvasWrapper.className = 'canvas-wrapper';
                    const canvas = document.createElement('canvas');
                    
                    canvasWrapper.appendChild(canvas);
                    wrapper.appendChild(canvasWrapper);
                    container.appendChild(wrapper);

                    const viewport = page.getViewport({ scale: Math.min(window.innerWidth / page.getViewport({scale:1}).width, window.innerHeight / page.getViewport({scale:1}).height) });
                    const dpr = window.devicePixelRatio || 1;
                    canvas.width = viewport.width * dpr;
                    canvas.height = viewport.height * dpr;
                    canvas.style.width = viewport.width + "px";
                    canvas.style.height = viewport.height + "px";
                    canvas.getContext('2d').scale(dpr, dpr);

                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;

                    // AGGIUNTA MANUALE DEI LINK SOLO SULLA PAGINA 3 (ACCESSO RAPIDO)
                    if (pageNum === 3) {
                        const links = [
                            { top: '35%', left: '10%', width: '35%', height: '8%', target: 4 }, // Dettagli casa
                            { top: '35%', left: '55%', width: '35%', height: '8%', target: 14 }, // Contatti
                            { top: '45%', left: '10%', width: '35%', height: '8%', target: 6 }, // Istruzioni
                            { top: '55%', left: '55%', width: '35%', height: '8%', target: 10 } // Wi-Fi
                        ];

                        links.forEach(l => {
                            const btn = document.createElement('div');
                            btn.className = 'manual-link';
                            btn.style.top = l.top;
                            btn.style.left = l.left;
                            btn.style.width = l.width;
                            btn.style.height = l.height;
                            btn.onclick = () => {
                                container.children[l.target - 1].scrollIntoView({ behavior: 'smooth' });
                            };
                            canvasWrapper.appendChild(btn);
                        });
                    }
                }
            } catch (err) { console.error(err); }
        }
        window.onload = renderPDF;
    </script>
</body>
</html>
