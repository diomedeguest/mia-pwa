<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Diomede Apartments</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #1a1a1a; color: white; font-family: sans-serif; }
        #viewer-container { 
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            height: 100vh; 
            width: 100vw; 
            -webkit-overflow-scrolling: touch; 
            scroll-behavior: smooth;
        }
        .page-wrapper { 
            position: relative; flex-shrink: 0; width: 100vw; height: 100vh; 
            scroll-snap-align: start; display: flex; justify-content: center; align-items: center; 
        }
        .canvas-wrapper { position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        canvas { display: block; max-width: 100vw; max-height: 100vh; }
        .annotationLayer { position: absolute; top: 0; left: 0; z-index: 10; }
        
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>Caricamento guida (19MB)...</p>
    </div>

    <div id="viewer-container"></div>

    <script>
        const url = 'documento.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        async function renderPDF() {
            try {
                const loadingTask = pdfjsLib.getDocument({
                    url: url,
                    disableAutoFetch: true,
                    disableStream: true
                });

                const pdf = await loadingTask.promise;
                const container = document.getElementById('viewer-container');
                document.getElementById('loader').style.display = 'none';

                // LinkService "Blindato": contiene tutte le funzioni richieste per evitare TypeError
                const linkService = {
                    externalLinkTarget: 2,
                    isInPresentationMode: false,
                    addLinkAttributes: (link, url, target) => {
                        link.href = url;
                        link.target = "_blank";
                        link.rel = "noopener noreferrer";
                    },
                    getDestinationHash: (dest) => "#",
                    getAnchorUrl: (hash) => "#",
                    setHash: (hash) => {},
                    executeNamedAction: (action) => {},
                    cachePageRef: (pageRef, pageNum) => {},
                    isPageVisible: (pageNum) => true,
                    navigateTo: async (dest) => {
                        const explicitDest = typeof dest === 'string' ? await pdf.getDestination(dest) : dest;
                        if (explicitDest) {
                            const pageIdx = await pdf.getPageIndex(explicitDest[0]);
                            container.children[pageIdx].scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                };

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    const canvasWrapper = document.createElement('div');
                    canvasWrapper.className = 'canvas-wrapper';
                    const canvas = document.createElement('canvas');
                    const annoDiv = document.createElement('div');
                    annoDiv.className = 'annotationLayer';

                    canvasWrapper.appendChild(canvas);
                    canvasWrapper.appendChild(annoDiv);
                    wrapper.appendChild(canvasWrapper);
                    container.appendChild(wrapper);

                    const viewport = page.getViewport({ scale: Math.min(window.innerWidth / page.getViewport({scale:1}).width, window.innerHeight / page.getViewport({scale:1}).height) });
                    const dpr = window.devicePixelRatio || 1;
                    
                    canvas.width = viewport.width * dpr;
                    canvas.height = viewport.height * dpr;
                    canvas.style.width = viewport.width + "px";
                    canvas.style.height = viewport.height + "px";
                    canvas.getContext('2d').scale(dpr, dpr);

                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;

                    const annotations = await page.getAnnotations();
                    annoDiv.style.width = viewport.width + "px";
                    annoDiv.style.height = viewport.height + "px";

                    pdfjsLib.AnnotationLayer.render({
                        viewport: viewport,
                        div: annoDiv,
                        annotations: annotations,
                        page: page,
                        linkService: linkService
                    });
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loader').innerHTML = "<p style='color:red'>Errore: " + err.message + "</p>";
            }
        }

        window.onload = renderPDF;
    </script>
</body>
</html>
