<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Diomede Apartments</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #1a1a1a; }
        #viewer-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100vh; width: 100vw; -webkit-overflow-scrolling: touch; }
        .page-wrapper { position: relative; flex-shrink: 0; width: 100vw; height: 100vh; scroll-snap-align: start; display: flex; justify-content: center; align-items: center; }
        .canvas-wrapper { position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        canvas { display: block; max-width: 100vw; max-height: 100vh; z-index: 1; }
        .annotationLayer { position: absolute; top: 0; left: 0; z-index: 100; pointer-events: auto; }
        
        /* DEBUG: Rende i link visibili. Una volta che funzionano, elimina queste righe */
        .linkAnnotation > a { background-color: rgba(255, 255, 0, 0.3) !important; border: 1px solid orange !important; }
        
        #viewer-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="viewer-container"></div>

    <script>
        const url = 'documento.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const linkService = {
            externalLinkTarget: 2,
            addLinkAttributes: (link, url) => {
                link.href = url;
                link.target = "_blank";
                link.rel = "noopener noreferrer";
            },
            getDestinationHash: () => "#",
            getAnchorUrl: () => "#",
            setHash: () => {},
            executeNamedAction: () => {},
            cachePageRef: () => {},
            isPageVisible: () => true
        };

        async function renderPDF() {
            try {
                // Caricamento robusto per file grandi
                const loadingTask = pdfjsLib.getDocument({
                    url: url,
                    disableAutoFetch: false,
                    disableStream: false,
                    cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/cmaps/',
                    cMapPacked: true,
                });

                const pdf = await loadingTask.promise;
                const container = document.getElementById('viewer-container');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    const canvasWrapper = document.createElement('div');
                    canvasWrapper.className = 'canvas-wrapper';
                    const canvas = document.createElement('canvas');
                    const annoDiv = document.createElement('div');
                    annoDiv.className = 'annotationLayer';

                    canvasWrapper.appendChild(canvas);
                    canvasWrapper.appendChild(annoDiv);
                    wrapper.appendChild(canvasWrapper);
                    container.appendChild(wrapper);

                    const viewportBase = page.getViewport({ scale: 1.0 });
                    const scale = Math.min(window.innerWidth / viewportBase.width, window.innerHeight / viewportBase.height);
                    const viewport = page.getViewport({ scale: scale });

                    const dpr = window.devicePixelRatio || 1;
                    canvas.width = viewport.width * dpr;
                    canvas.height = viewport.height * dpr;
                    canvas.style.width = viewport.width + "px";
                    canvas.style.height = viewport.height + "px";
                    canvas.getContext('2d').scale(dpr, dpr);

                    // Disegna la pagina
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;

                    // Gestione Annotazioni (Link)
                    const annotations = await page.getAnnotations();
                    annoDiv.style.width = viewport.width + "px";
                    annoDiv.style.height = viewport.height + "px";

                    pdfjsLib.AnnotationLayer.render({
                        viewport: viewport,
                        div: annoDiv,
                        annotations: annotations,
                        page: page,
                        linkService: linkService
                    });
                }
            } catch (err) {
                console.error("Errore:", err);
            }
        }

        window.onload = renderPDF;
    </script>
</body>
</html>
