<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Diomede Apartments</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #1a1a1a; }
        
        #viewer-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
        }

        .page-wrapper {
            position: relative;
            flex-shrink: 0;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-wrapper {
            position: relative;
            /* Se il PDF non occupa tutto lo schermo, lo centriamo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas { display: block; max-width: 100vw; max-height: 100vh; }

        /* Strato dei link: deve stare ESATTAMENTE sopra il canvas */
        .annotationLayer {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10; /* Molto alto per stare sopra a tutto */
        }

        /* Debug: rende i link visibili (gialli) */
        .annotationLayer .linkAnnotation > a {
            background-color: rgba(255, 255, 0, 0.3) !important;
            border: 1px solid orange !important;
        }

        #viewer-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="viewer-container"></div>

    <script>
        const url = 'documento.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const container = document.getElementById('viewer-container');

        // Servizio per gestire i link
        const linkService = {
            externalLinkTarget: 2,
            addLinkAttributes: (link, url) => {
                if (url) {
                    link.href = url;
                    link.target = "_blank";
                    link.rel = "noopener noreferrer";
                }
            },
            getDestinationHash: () => "#",
            getAnchorUrl: () => "#",
            setHash: () => {},
            executeNamedAction: () => {}
        };

        async function renderPDF() {
            try {
                const pdf = await pdfjsLib.getDocument({url: url, disableStream: true, disableAutoFetch: true}).promise;
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    
                    const canvasWrapper = document.createElement('div');
                    canvasWrapper.className = 'canvas-wrapper';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    
                    const annoDiv = document.createElement('div');
                    annoDiv.className = 'annotationLayer';

                    container.appendChild(wrapper);
                    wrapper.appendChild(canvasWrapper);
                    canvasWrapper.appendChild(canvas);
                    canvasWrapper.appendChild(annoDiv);

                    // Calcolo scala perfetta
                    const viewportBase = page.getViewport({ scale: 1.0 });
                    const scale = Math.min(window.innerWidth / viewportBase.width, window.innerHeight / viewportBase.height);
                    
                    // Renderizziamo a scala 2 per la qualitÃ , ma visualizziamo a scala "scale"
                    const viewport = page.getViewport({ scale: scale * 2 });

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.style.width = (viewport.width / 2) + "px";
                    canvas.style.height = (viewport.height / 2) + "px";

                    await page.render({ canvasContext: context, viewport: viewport }).promise;

                    // Prepariamo l'annotation layer con la scala corretta (quella di visualizzazione)
                    const annotations = await page.getAnnotations();
                    const annotationViewport = page.getViewport({ scale: scale });
                    
                    annoDiv.style.width = annotationViewport.width + "px";
                    annoDiv.style.height = annotationViewport.height + "px";

                    pdfjsLib.AnnotationLayer.render({
                        viewport: annotationViewport,
                        div: annoDiv,
                        annotations: annotations,
                        page: page,
                        linkService: linkService
                    });
                }
            } catch (err) {
                console.error("Errore fatale:", err);
            }
        }

        window.onload = renderPDF;
    </script>
</body>
</html>
