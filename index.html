<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diomede Apartments</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #333; }
        
        /* Contenitore per il PDF */
        #pdf-container {
            width: 100vw;
            height: 100vh;
        }

        /* Rimuoviamo i bordi e forziamo il riempimento */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="documento.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>

    <script>
        // Registrazione Service Worker per uso offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
