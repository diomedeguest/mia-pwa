<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Diomede Apartments</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #1a1a1a; color: white; font-family: sans-serif; }
        #viewer-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100vh; width: 100vw; -webkit-overflow-scrolling: touch; }
        .page-wrapper { position: relative; flex-shrink: 0; width: 100vw; height: 100vh; scroll-snap-align: start; display: flex; justify-content: center; align-items: center; }
        .canvas-wrapper { position: relative; }
        canvas { display: block; max-width: 100vw; max-height: 100vh; }
        .annotationLayer { position: absolute; top: 0; left: 0; z-index: 10; }
        #debug-log { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); font-size: 12px; padding: 10px; z-index: 1000; pointer-events: none; }
        
        /* Stile per i link ipertestuali (invisibili ma cliccabili) */
        .annotationLayer .linkAnnotation > a {
            display: block;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="debug-log">Inizializzazione...</div>
    <div id="viewer-container"></div>

    <script>
        const url = 'documento.pdf';
        const log = document.getElementById('debug-log');

        // Oggetto LinkService completo per evitare errori TypeError
        const fullLinkService = {
            externalLinkTarget: 2,
            addLinkAttributes: (link, url) => {
                link.href = url;
                link.target = "_blank";
                link.rel = "noopener noreferrer";
            },
            getDestinationHash: (dest) => "#",
            getAnchorUrl: (hash) => "#",
            setHash: (hash) => {},
            executeNamedAction: (action) => {},
            cachePageRef: (pageRef, pageNum) => {},
            isPageVisible: (pageNum) => true
        };

        async function initPDF() {
            try {
                const pdfjsLib = window['pdfjs-dist/build/pdf'];
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

                log.innerText = "Caricamento PDF...";
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;

                const container = document.getElementById('viewer-container');
                log.innerText = "Rendering...";

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const viewportBase = page.getViewport({ scale: 1.0 });
                    const scale = Math.min(window.innerWidth / viewportBase.width, window.innerHeight / viewportBase.height);
                    const viewport = page.getViewport({ scale: scale });

                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    const canvasWrapper = document.createElement('div');
                    canvasWrapper.className = 'canvas-wrapper';
                    const canvas = document.createElement('canvas');
                    const annoDiv = document.createElement('div');
                    annoDiv.className = 'annotationLayer';

                    canvasWrapper.style.width = viewport.width + "px";
                    canvasWrapper.style.height = viewport.height + "px";
                    
                    // Alta risoluzione
                    const dpr = window.devicePixelRatio || 1;
                    canvas.width = viewport.width * dpr;
                    canvas.height = viewport.height * dpr;
                    canvas.style.width = viewport.width + "px";
                    canvas.style.height = viewport.height + "px";
                    
                    const context = canvas.getContext('2d');
                    context.scale(dpr, dpr);

                    canvasWrapper.appendChild(canvas);
                    canvasWrapper.appendChild(annoDiv);
                    wrapper.appendChild(canvasWrapper);
                    container.appendChild(wrapper);

                    await page.render({ canvasContext: context, viewport: viewport }).promise;

                    const annotations = await page.getAnnotations();
                    pdfjsLib.AnnotationLayer.render({
                        viewport: viewport,
                        div: annoDiv,
                        annotations: annotations,
                        page: page,
                        linkService: fullLinkService
                    });
                }
                log.style.display = 'none';
            } catch (err) {
                log.innerHTML = "<span style='color:red'>ERRORE: " + err.message + "</span>";
                console.error(err);
            }
        }

        window.onload = initPDF;
    </script>
</body>
</html>
